<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="appTitleArea">
        <h1>Task Tracker</h1>
    </div>
    <div id="taskEntryForm">
        <h2>Enter Task Info</h2>
        <p>Enter your tasks here and they will appear as cards in the tracker below</p>
        <form id="taskForm">
            <label>task name</label>
            <input type="text" id="task"> <br> <br>
            <label>priority level</label>
            <select id="priority"> 
                <option value="high">high</option>
                <option value="meduim">medium</option>
                <option value="low">low</option></select>
                <br> <br>
            <label>important</label>
            <select id="important"><br><br>
                <option value="yes">yes</option>
                <option value="no">no</option></select>
                <br><br>
            <label>completed</label>
            <select id="completed"><br><br>
                <option value="yes">yes</option>
                <option value="no">no</option></select>
                <br><br>
            <input type="submit" id="submit" value="submit"><br><br>
        </form>
    </div>
    <div id="taskeditor">
        <h2>edit tasks</h2>
        <p></p>
    </div>
    
    <div id="taskmanager">
        <h2>task list</h2>
        <p>this is your task list - sort by priority or date entered, show only important tasks, etc</p>
        <input type="button" id="prioritySort" value="sort by priority">
        <input type="button" id="importantSort" value="sort by importance">
        <input type="button" id="dateSort" value="sort by date added (oldest first)">
    </div>

</body>
</html>
